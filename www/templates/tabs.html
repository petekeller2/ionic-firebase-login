<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<!-- not logged in -->
<ion-tabs ng-hide="check.email||check.facebook" class="tabs-icon-top tabs-positive">

  <!-- Login Tab -->
  <ion-tab title="Login" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/login">
    <ion-nav-view name="login"></ion-nav-view>
  </ion-tab>

  <!-- Signup Tab -->
  <ion-tab title="Signup" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/signup">
    <ion-nav-view name="signup"></ion-nav-view>
  </ion-tab>

  <!-- Home Tab -->
  <ion-tab title="Home" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/home">
    <ion-nav-view name="home"></ion-nav-view>
  </ion-tab>

</ion-tabs>

<!-- logged in -->
<ion-tabs ng-show="check.email||check.facebook" class="tabs-icon-top tabs-positive">
  
  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="account"></ion-nav-view>
  </ion-tab>

  <!-- Home Tab -->
  <ion-tab title="Home" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/home">
    <ion-nav-view name="home"></ion-nav-view>
  </ion-tab>

</ion-tabs>
